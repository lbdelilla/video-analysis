name: Analyze YouTube Videos and Update Notion

on:
  schedule:
    - cron: '0 9 * * 1'
      timezone: 'Europe/Madrid'
  workflow_dispatch:

jobs:
  analyze-videos:
    runs-on: ubuntu-latest
    env:
      NODE_ENV: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.11'
      - name: Installed dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt       
      - name: Set environment variables
        run: |
          echo "NOTION_API_KEY=${{ secrets.NOTION_API_KEY }}" >> $GITHUB_ENV
          echo "NOTION_DATABASE_ID=${{ secrets.NOTION_DATABASE_ID }}" >> $GITHUB_ENV
          echo "NOTION_URL=${{ secrets.NOTION_URL }}" >> $GITHUB_ENV
          echo "NOTION_VERSION=${{ secrets.NOTION_VERSION }}" >> $GITHUB_ENV
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "OPENAI_API_ORGANIZATION=${{ secrets.OPENAI_API_ORGANIZATION }}" >> $GITHUB_ENV
          echo "OPENAI_API_PROJECT=${{ secrets.OPENAI_API_PROJECT }}" >> $GITHUB_ENV
      - name: Run analysis script        
        run:  |
          Xvfb :99 -screen 0 1920x1080x24 & export DISPLAY=:99
          python app.py
